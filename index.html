<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="button" id="size-button">Set Size</button>
    <div id="grid"></div>
    <div id="size-popup">
        <div class="size-popup-header">
            <p class="main-text" style="margin: 0 auto">Enter # of columns and rows</p>
            <p class="main-text" id="size-popup-close">x</p>
        </div>
        <input class="input-box" id="input-x" placeholder="columns (default = 16)">
        <input class="input-box" id="input-y" placeholder="rows (default = 16)">
        <button class="button" id="size-popup-button">Confirm</button>
    </div>
</body>
</html>
